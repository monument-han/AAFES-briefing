        // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        function updatePreview() {
            const greetingSelect = document.getElementById('greetingSelect');
            const customGreeting = document.getElementById('customGreeting');
            const weather = document.getElementById('weather').value;
            const focusSelect = document.getElementById('focusSelect');
            const t = translations[currentLanguage];

            let greeting = '';
            if (greetingSelect.value === 'custom') {
                greeting = customGreeting.value;
            } else if (greetingSelect.value) {
                greeting = t.greetings[greetingSelect.value];
            }

            const focus = focusSelect.value ? t.focus[focusSelect.value] : '';

            let text = '';
            if (greeting) text += greeting + ' ';
            if (weather) text += (currentLanguage === 'ko' ? 'ì˜¤ëŠ˜ ë‚ ì”¨ëŠ” ' : 'Today\'s weather is ') + weather + '. ';
            if (focus) text += (currentLanguage === 'ko' ? 'ì˜¤ëŠ˜ì˜ í¬ì»¤ìŠ¤ëŠ” ' : 'Today\'s focus is ') + focus + '. ';
            if (selectedKeywords.length > 0) {
                const keywordLabels = selectedKeywords.map(k => t.keywords[k] || k);
                text += (currentLanguage === 'ko' ? 'í‚¤ì›Œë“œ: ' : 'Keywords: ') + keywordLabels.join(', ') + '. ';
            }

            document.getElementById('preview').textContent = text || (currentLanguage === 'ko'
                ? 'ì—¬ê¸°ì— ì¡°íšŒ ë‚´ìš©ì´ ë¯¸ë¦¬ë³´ê¸°ë¡œ í‘œì‹œë©ë‹ˆë‹¤...'
                : 'Preview of your briefing will appear here...');
        }

        // ìŒì„± ë¡œë“œ (ê°œì„ ëœ ë²„ì „)
        function loadVoices() {
            if (!('speechSynthesis' in window)) return;

            function tryLoad(attempt = 0) {
                voices = speechSynthesis.getVoices();
                const voiceSelect = document.getElementById('voiceSelect');

                if (!voices || voices.length === 0) {
                    if (attempt < 10) {
                        setTimeout(() => tryLoad(attempt + 1), 100 * Math.pow(1.5, attempt));
                    }
                    voiceSelect.innerHTML = '<option value="">' +
                        (currentLanguage === 'ko' ? 'ê¸°ë³¸ ìŒì„±' : 'Default voice') +
                        '</option>';
                    return;
                }

                voiceSelect.innerHTML = '';
                const langPrefix = currentLanguage === 'ko' ? 'ko' : 'en';
                const filteredVoices = voices.filter(v => v.lang?.toLowerCase().startsWith(langPrefix));
                const useVoices = filteredVoices.length > 0 ? filteredVoices : voices;

                if (useVoices.length === 0) {
                    voiceSelect.innerHTML = '<option value="">' +
                        (currentLanguage === 'ko' ? 'ê¸°ë³¸ ìŒì„±' : 'Default voice') +
                        '</option>';
                    return;
                }

                useVoices.forEach((voice) => {
                    const option = document.createElement('option');
                    option.value = voices.indexOf(voice);
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                });
            }

            tryLoad();
        }

        // ìŒì„± ì½ê¸°
        function generateSpeech() {
            if (!('speechSynthesis' in window)) {
                showStatus(currentLanguage === 'ko'
                    ? 'ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìŒì„± ê¸°ëŠ¥ì´ ì§€ì›ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.'
                    : 'Speech synthesis is not supported in this browser.', 'error');
                return;
            }

            speechSynthesis.cancel();

            const greetingSelect = document.getElementById('greetingSelect');
            const customGreeting = document.getElementById('customGreeting');
            const weather = document.getElementById('weather').value;
            const focusSelect = document.getElementById('focusSelect');
            const t = translations[currentLanguage];

            let greeting = '';
            if (greetingSelect.value === 'custom') {
                greeting = customGreeting.value;
            } else if (greetingSelect.value) {
                greeting = t.greetings[greetingSelect.value];
            }

            const focus = focusSelect.value ? t.focus[focusSelect.value] : '';

            const sentences = [];
            const now = new Date();
            const dateText = currentLanguage === 'ko'
                ? now.toLocaleDateString('ko-KR', {year:'numeric',month:'long',day:'numeric',weekday:'long'})
                : now.toLocaleDateString('en-US', {year:'numeric',month:'long',day:'numeric',weekday:'long'});

            sentences.push((currentLanguage === 'ko' ? 'ì˜¤ëŠ˜ì€, ' : 'Today is, ') + dateText + '.');

            if (greeting) {
                sentences.push(greeting.replace(/,/g, ', '));
            }

            if (weather) {
                sentences.push((currentLanguage === 'ko' ? 'ì˜¤ëŠ˜ ë‚ ì”¨ëŠ”, ' : 'Today\'s weather is, ') + weather + '.');
            }

            if (focus) {
                sentences.push((currentLanguage === 'ko' ? 'ì˜¤ëŠ˜ì˜ í¬ì»¤ìŠ¤ëŠ”, ' : 'Today\'s focus is, ') + focus + '.');
            }

            if (selectedKeywords.length > 0) {
                const keywordLabels = selectedKeywords.map(k => t.keywords[k] || k);
                sentences.push((currentLanguage === 'ko' ? 'ì˜¤ëŠ˜ì˜ í‚¤ì›Œë“œëŠ”, ' : 'Today\'s keywords are, ') +
                    keywordLabels.join(', ') + '.');
            }

            sentences.push(currentLanguage === 'ko'
                ? 'ì˜¤ëŠ˜ë„, í•¨ê»˜í•´ ì£¼ì…”ì„œ, ê°ì‚¬í•©ë‹ˆë‹¤.'
                : 'Thank you, everyone, for being here today.');

            const voiceIndex = document.getElementById('voiceSelect').value;
            const baseRate = parseFloat(document.getElementById('rate').value) || 0.85;

            let idx = 0;
            function speakNext() {
                if (idx >= sentences.length) {
                    showStatus(currentLanguage === 'ko'
                        ? 'âœ… ì¡°íšŒ ë©˜íŠ¸ ì¬ìƒì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.'
                        : 'âœ… Briefing playback completed.', 'success');
                    saveToHistory();
                    return;
                }

                const text = sentences[idx];
                const u = new SpeechSynthesisUtterance(text);
                if (voiceIndex !== '' && voices[voiceIndex]) u.voice = voices[voiceIndex];
                u.lang = currentLanguage === 'ko' ? 'ko-KR' : 'en-US';
                u.rate = baseRate;
                u.pitch = 1.0;
                u.volume = 1.0;
                u.onend = () => {
                    setTimeout(() => {
                        idx++;
                        speakNext();
                    }, 900);
                };

                if (idx === 0) {
                    showStatus(currentLanguage === 'ko'
                        ? 'ğŸ§ ì¡°íšŒ ë©˜íŠ¸ë¥¼ ì¬ìƒí•©ë‹ˆë‹¤...'
                        : 'ğŸ§ Playing briefing...', 'info');
                }

                speechSynthesis.speak(u);
            }

            speakNext();
        }

        // ì´ˆê¸°í™”
        function resetBriefing() {
            if ('speechSynthesis' in window) speechSynthesis.cancel();
            document.getElementById('greetingSelect').value = '';
            document.getElementById('customGreeting').value = '';
            document.getElementById('customGreeting').style.display = 'none';
            document.getElementById('weather').value = '';
            document.getElementById('focusSelect').value = '';
            selectedKeywords = [];
            renderKeywords();
            updatePreview();
            showStatus(currentLanguage === 'ko'

                : 'ğŸ”„ Reset complete.', 'info');

        // íˆìŠ¤í† ë¦¬ ì €ì¥
        function saveToHistory() {
            const history = JSON.parse(localStorage.getItem('briefingHistory') || '[]');
            const now = new Date();

            const greetingSelect = document.getElementById('greetingSelect');
            const customGreeting = document.getElementById('customGreeting');
            const t = translations[currentLanguage];

            let greeting = '';
            if (greetingSelect.value === 'custom') {
                greeting = customGreeting.value;
            } else if (greetingSelect.value) {
                greeting = t.greetings[greetingSelect.value];
            }

            const entry = {
                date: now.toISOString(),
                dateDisplay: currentLanguage === 'ko'
                    ? now.toLocaleDateString('ko-KR', {year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit'})
                    : now.toLocaleDateString('en-US', {year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit'}),
                language: currentLanguage,
                greeting: greeting,
                weather: document.getElementById('weather').value,
                focus: document.getElementById('focusSelect').value,
                keywords: [...selectedKeywords]
            };

            history.unshift(entry);
            if (history.length > 50) history.pop();
            localStorage.setItem('briefingHistory', JSON.stringify(history));
        }

        // íˆìŠ¤í† ë¦¬ ë³´ê¸°
        function showHistory() {
            const modal = document.getElementById('historyModal');
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('briefingHistory') || '[]');

            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align:center; color:#9ca3af; padding:40px 16px;">' +
                    (currentLanguage === 'ko' ? 'ì €ì¥ëœ ì¡°íšŒ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.' : 'No saved briefing history.') +
                    '</p>';
            } else {
                historyList.innerHTML = history.map((entry, index) => {
                    const preview = entry.greeting || (currentLanguage === 'ko' ? 'ì¡°íšŒ ë‚´ìš© ì—†ìŒ' : 'No content');
                    const shortPreview = preview.length > 60 ? preview.substring(0, 60) + '...' : preview;
                    return `
                        <div class="history-item" onclick="loadHistoryItem(${index})">
                            <div class="history-date">${entry.dateDisplay} [${entry.language.toUpperCase()}]</div>
                            <div class="history-preview">${shortPreview}</div>
                        </div>
                    `;
                }).join('');
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // íˆìŠ¤í† ë¦¬ ë‹«ê¸°
        function closeHistory() {
            document.getElementById('historyModal').style.display = 'none';
            document.body.style.overflow = '';
        }

        // íˆìŠ¤í† ë¦¬ í•­ëª© ë¶ˆëŸ¬ì˜¤ê¸°
        function loadHistoryItem(index) {
            const history = JSON.parse(localStorage.getItem('briefingHistory') || '[]');
            const entry = history[index];
            if (!entry) return;

            // ì–¸ì–´ ì „í™˜
            if (entry.language !== currentLanguage) {
                currentLanguage = entry.language;
                updateLanguage();
            }

            // ë°ì´í„° ë¡œë“œ
            document.getElementById('weather').value = entry.weather || '';
            document.getElementById('focusSelect').value = entry.focus || '';
            selectedKeywords = entry.keywords || [];

            // ì¸ì‚¬ë§ ë¡œë“œ
            const greetingSelect = document.getElementById('greetingSelect');
            const customGreeting = document.getElementById('customGreeting');

            // ì €ì¥ëœ ì¸ì‚¬ë§ì´ ì˜µì…˜ ì¤‘ í•˜ë‚˜ì¸ì§€ í™•ì¸
            let foundGreeting = false;
            const t = translations[currentLanguage].greetings;
            for (let key in t) {
                if (t[key] === entry.greeting) {
                    greetingSelect.value = key;
                    foundGreeting = true;
                    break;
                }
            }

            if (!foundGreeting && entry.greeting) {
                greetingSelect.value = 'custom';
                customGreeting.value = entry.greeting;
                customGreeting.style.display = 'block';
            }

            renderKeywords();
            updatePreview();
            closeHistory();
            showStatus(currentLanguage === 'ko'
                ? 'âœ… ì¡°íšŒ ê¸°ë¡ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.'
                : 'âœ… History loaded.', 'success');
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message status-' + type;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';

        }

        // ì´ˆê¸°í™”
        function init() {
            updateDate();
            setInterval(updateDate, 60000); // 1ë¶„ë§ˆë‹¤ ì—…ë°ì´íŠ¸

            // ìŒì„± ë¡œë“œ (ì—¬ëŸ¬ ë²ˆ ì‹œë„)
            loadVoices();

            setTimeout(loadVoices, 1000);

            // ë‚ ì”¨ ìë™ ë¡œë“œ (GitHub Pagesì—ì„œë§Œ ì‘ë™)
            fetchWeather();

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.getElementById('weather').addEventListener('input', updatePreview);

            document.getElementById('customGreeting').addEventListener('input', updatePreview);
        }

        // ë‚ ì”¨ ê°€ì ¸ì˜¤ê¸° (ì˜µì…˜)
        async function fetchWeather() {
            const weatherInput = document.getElementById('weather');

            // GitHub Pagesì—ì„œë§Œ API í˜¸ì¶œ ì‹œë„
            if (window.location.protocol === 'file:') {
                weatherInput.placeholder = currentLanguage === 'ko'
                    ? 'ë‚ ì”¨ë¥¼ ì§ì ‘ ì…ë ¥í•˜ì„¸ìš”'
                    : 'Enter weather manually';
                return;
            }

            try {
                // ì‚¬ìš©ì ìœ„ì¹˜ ê¸°ë°˜ ë‚ ì”¨ (ì˜µì…˜)
                // ì—¬ê¸°ì„œëŠ” ê¸°ë³¸ ë„ì‹œë¥¼ í‰íƒìœ¼ë¡œ ì„¤ì •
                const city = 'Pyeongtaek';
                const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
                const data = await response.json();

                if (data?.current_condition?.[0]) {
                    const current = data.current_condition[0];
                    const temp = current.temp_C;
                    const desc = current.weatherDesc[0].value;
                    weatherInput.value = currentLanguage === 'ko'
                        ? `${desc}, ${temp}ë„`
                        : `${desc}, ${temp}Â°C`;
                    updatePreview();
                }
            } catch (error) {
                // ë‚ ì”¨ API ì‹¤íŒ¨ ì‹œ ìˆ˜ë™ ì…ë ¥ ê°€ëŠ¥
                console.log('Weather API unavailable, manual input enabled');
            }
        }

        // Web Speech API ì§€ì›
        if (typeof speechSynthesis !== 'undefined' && 'onvoiceschanged' in speechSynthesis) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);

        // PWA ì„¤ì¹˜ ì§€ì›
        let deferredPrompt;

            // ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸ í‘œì‹œ (ì˜µì…˜)
            const installMsg = currentLanguage === 'ko'
                ? 'ğŸ’¡ ì´ ì•±ì„ í™ˆ í™”ë©´ì— ì„¤ì¹˜í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤!'
                : 'ğŸ’¡ You can install this app on your home screen!';
            showStatus(installMsg, 'info');
        });

        // Service Worker ë“±ë¡
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(() => console.log('Service Worker registration failed'));
        }
    </script>
